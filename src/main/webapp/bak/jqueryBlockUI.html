<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script src="/js/jquery-1.7.js"></script>
<script src="/js/jquery.blockUI.js"></script>
<body>


<input id="test" type="button" value="Show Dialog" />



<div id="question" style="display:none; cursor: default">
    <h1>Would you like to contine?.</h1>
    <input type="button" id="yes" value="Yes" />
    <input type="button" id="no" value="No" />
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function() {

        $('#test').click(function() {
          //  $.blockUI();//{ message: $('#question'), css: { width: '275px' } }
            $.blockUI({ message: '<h1 style="display: block; background-color: white;" ><img src="busy.gif" onclick="javascript:$.unblockUI();" /> Just a moment...</h1> <input type="button" id="che1" name="che" onclick="$.unblockUI();" value="关闭">' });
        });

        $('#yes').click(function() {
            // update the block message
            $.blockUI({ message: "<h1>Remote call in progress...</h1>" });

            $.ajax({
                url: 'wait.php',
                cache: false,
                complete: function() {
                    // unblock when remote call returns
                    $.unblockUI();
                }
            });
        });

        $('#no').click(function() {
            $.unblockUI();
            return false;
        });

    });
</script>
